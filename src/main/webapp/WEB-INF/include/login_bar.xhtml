<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <div class="card" style="margin-bottom: 1em;">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Home"
                            icon="pi pi-fw pi-home"
                            outcome="/index.xhtml"/>

                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <p:outputPanel rendered="#{!userBean.logged}">
                        <h:outputText value="Nie jesteś zalogowany!"
                                      style="margin: 0.2em;"/>
                        <p:button value="Zaloguj"
                                  icon="pi pi-fw pi-sign-in"
                                  outcome="/login.xhtml"
                                  style="margin: 0.2em;"
                                  styleClass="ui-button-info"/>
                        <p:commandButton value="Zarejestruj"
                                         action="/account/register.xhtml"
                                         style="margin: 0.2em;"
                                         styleClass="ui-button-info"/>
                    </p:outputPanel>
                    <p:outputPanel rendered="#{userBean.logged}">
                        <h:outputText value="Jesteś zalogowany jako: #{userBean.login} jesteś: #{userBean.rank}"
                                      style="margin: 0.2em;"/>
                        <p:commandButton value="Panel admina"
                                         icon="pi pi-fw pi-lock"
                                         action="/admin/index.xhtml"
                                         rendered="#{userBean.admin}"
                                         style="margin: 0.2em;"
                                         styleClass="ui-button-info"/>
                        <p:commandButton value="Panel moda"
                                         icon="pi pi-fw pi-lock"
                                         action="/mod/ads.xhtml"
                                         rendered="#{userBean.isMod()}"
                                         style="margin: 0.2em;"
                                         styleClass="ui-button-info"/>
                        <p:commandButton value="Wyloguj"
                                         icon="pi pi-fw pi-sign-out"
                                         action="#{loginController.onLogout}"
                                         style="margin: 0.2em;"
                                         styleClass="ui-button-info"/>

                    </p:outputPanel>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
</h:body>
</html>
